{% extends 'base.html' %}
{% block content %}
<h1>Editar Agendamento</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'listar_meus_agendamentos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
